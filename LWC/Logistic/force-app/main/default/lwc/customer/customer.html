<template>
  <lightning-card title="Personal Detail" icon-name="standard:account">
    <div style="margin-left: 6%" if:true={error}>
      <lightning-badge label={error} style="color: red"></lightning-badge>
    </div>

    <template if:true={customerRecord}>
      <div class="slds-m-around--xx-large" >
        <div class="container-fluid">
          <div class="slds-form-group">
            <lightning-input
              label="Name"
              name="Name"
              required="required"
              type="text"
              autocomplete="off"
              value={customerRecord.Name}
              onchange={handleNameChange}
            ></lightning-input>
          </div>
          <div class="form-group">
            <lightning-input
              label="Mobile"
              name="Mobile"
              required="required"
              type="number"
              autocomplete="off"
              max-length="10"
              value={customerRecord.Mobile}
              onchange={handleMobileChange}
            ></lightning-input>
          </div>
          <div class="form-group">
            <lightning-input
              label="Door No"
              name="DoorNo"
              required="required"
              type="text"
              value={customerRe
              autocomplete="off"
              onchange={handleDoorNoChange}
            ></lightning-input>
          </div>
          <div class="form-group">
            <lightning-input
              label="Street"
              name="Street"
              required="required"
              type="text"
              autocomplete="off"
              value={customerRecord.Street}
              onchange={handleStreetChange}
            ></lightning-input>
          </div>
          <div class="form-group">
            <lightning-input
              label="Area"
              name="Area"
              required="required"
              type="text"
              autocomplete="off"
              value={customerRecord.Area}
              onchange={handleAreaChange}
            ></lightning-input>
          </div>
          <div class="form-group">
            <lightning-input
              label="City"
              name="City"
              required="required"
              type="text"
              autocomplete="off"
              value={customerRecord.City}
              onchange={handleCityChange}
            ></lightning-input>
          </div>
          <div class="form-group">
            <lightning-input
              label="Pincode"
              name="Pincode"
              required="required"
              type="text"
              autocomplete="off"
              max-length="6"
              value={customerRecord.Pincode}
              onchange={handlePincodeChange}
            ></lightning-input>
          </div>
        </div>
        <br />
        <lightning-button
          label="Submit"
          onclick={handleSave}
          variant="brand"
        ></lightning-button>
      </div>
    </template>
    <template if:false={hasResults}></template>
    <div class="slds-card__body_inner">
        <lightning-combobox
            name="progress"
            label="Select the event you want to manage."
            value={value}
            placeholder="Select Event"
            options={eventOptions}
            onchange={handleEventMgrChange} >
        </lightning-combobox>
    </div>
  </lightning-card>
</template>
